name: Test
on:
  workflow_dispatch:
  pull_request:
    paths: ["action.yml", ".github/workflows/test.yml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  exercise:
    name: Setup and Exercise
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    outputs:
      pushed: ${{ steps.exercise.outputs.pushed }}
      branch: ${{ steps.exercise.outputs.branch }}
      subject: ${{ steps.exercise.outputs.subject }}
      pushed-file: ${{ steps.setup.outputs.file }}
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1

      - name: Setup
        id: setup
        run: |
          set -x
          filename="dummy-${GITHUB_JOB}-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}.md"
          date > "${filename}"
          echo "file=${filename}" >> "${GITHUB_OUTPUT}"

      - name: Exercise
        id: exercise
        uses: ./
        with:
          message: Test git-push-action

  verify:
    name: Verify
    needs: [exercise]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1
        with:
          ref: ${{ needs.exercise.outputs.branch }}
          fetch-depth: 2

      - name: Verify
        env:
          PUSHED: ${{ needs.exercise.outputs.pushed }}
          SUBJECT: ${{ needs.exercise.outputs.subject }}
          PUSHED_FILE: ${{ needs.exercise.outputs.pushed-file }}
        run: |
          set -x
          test "${PUSHED}" = "true"
          test "${SUBJECT}" = "Test git-push-action"
          test "$(git log -1 --name-only --pretty=format:)" = "${PUSHED_FILE}"

  teardown:
    name: Teardown
    if: ${{ always() }}
    needs: [exercise, verify]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1

      - name: Delete branch
        env:
          BRANCH: ${{ needs.exercise.outputs.branch }}
        run: |
          set -x
          git push origin "${BRANCH}" --delete || true

  test-no-pushed:
    name: Test for no pushed
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1

      - name: Exercise
        id: exercise
        uses: ./
        with:
          message: Test git-push-action with no-pushed

      - name: Verify
        env:
          PUSHED: ${{ steps.exercise.outputs.pushed }}
        run: |
          set -x
          test "${PUSHED}" = "false"

  test-branch:
    name: Test branch
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1

      - name: Setup
        run: |
          set -x
          date > dummy.md

      - name: Exercise
        id: exercise
        uses: ./
        with:
          message: Created at ${{ github.job }}/${{ github.run_id }}/${{ github.run_attempt }}
          branch: test/specified-by/${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Verify
        env:
          PUSHED: ${{ steps.exercise.outputs.pushed }}
          BRANCH: ${{ steps.exercise.outputs.branch }}
        run: |
          set -x
          test "${PUSHED}" = "true"
          test "${BRANCH}" = "test/specified-by/${GITHUB_JOB}-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

      - name: Delete branch
        if: ${{ always() }}
        env:
          BRANCH: ${{ steps.exercise.outputs.branch }}
        run: |
          set -x
          git push origin "${BRANCH}" --delete || true

  test-start-point:
    name: Test start-point
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1

      - name: Setup
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -x
          git fetch --depth=1 origin "${DEFAULT_BRANCH}"
          date > dummy.md

      - name: Exercise
        id: exercise
        uses: ./
        with:
          message: Created at ${{ github.job }}/${{ github.run_id }}/${{ github.run_attempt }}
          branch: test/specified-by/${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
          start-point: origin/${{ github.event.repository.default_branch }}

      - name: Verify
        env:
          PUSHED: ${{ steps.exercise.outputs.pushed }}
          BRANCH: ${{ steps.exercise.outputs.branch }}
        run: |
          set -x
          test "${PUSHED}" = "true"
          test "${BRANCH}" = "test/specified-by/${GITHUB_JOB}-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

      - name: Delete branch
        if: ${{ always() }}
        env:
          BRANCH: ${{ steps.exercise.outputs.branch }}
        run: |
          set -x
          git push origin "${BRANCH}" --delete || true

  test-allow-empty:
    name: Test allow-empty
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1

      - name: Exercise
        id: exercise
        uses: ./
        with:
          message: Created at ${{ github.job }}/${{ github.run_id }}/${{ github.run_attempt }}
          allow-empty: true

      - name: Verify
        env:
          PUSHED: ${{ steps.exercise.outputs.pushed }}
          SUBJECT: ${{ steps.exercise.outputs.subject }}
        run: |
          set -x
          test "${PUSHED}" = "true"
          test "${SUBJECT}" = "Created at ${GITHUB_JOB}/${GITHUB_RUN_ID}/${GITHUB_RUN_ATTEMPT}"

      - name: Delete branch
        if: ${{ always() }}
        env:
          BRANCH: ${{ steps.exercise.outputs.branch }}
        run: |
          set -x
          git push origin "${BRANCH}" --delete || true
